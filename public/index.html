<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ TeraBox Player - Working</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3rem;
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #f44336;
        }
        
        .status.loading {
            background: rgba(33, 150, 243, 0.2);
            border-left: 4px solid #2196F3;
        }
        
        .player-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 30px;
            display: none;
        }
        
        video {
            width: 100%;
            height: auto;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ TeraBox Player</h1>
        <p style="text-align: center; margin-bottom: 30px;">100% Working - XDisk API Powered</p>
        
        <div class="input-group">
            <input type="text" id="teraboxUrl" 
                   placeholder="Paste TeraBox URL here..." 
                   value="https://1024terabox.com/s/1mtLXiPcmQk8nQRtuMKUxoQ">
            <button id="pasteBtn" class="btn-secondary">üìã Paste</button>
        </div>
        
        <button id="playBtn" class="btn-primary" style="width: 100%;">
            üöÄ Extract & Play Video
        </button>
        
        <div id="statusMessage" class="status"></div>
        
        <div id="playerContainer" class="player-container">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // All JavaScript functions are defined here - NO onclick attributes needed
        
        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        function hidePlayer() {
            document.getElementById('playerContainer').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
        }
        
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('teraboxUrl').value = text;
                showStatus('‚úÖ URL pasted from clipboard!', 'success');
            } catch (error) {
                showStatus('‚ùå Could not access clipboard', 'error');
            }
        }
        
        async function processVideo() {
            const url = document.getElementById('teraboxUrl').value.trim();
            const playBtn = document.getElementById('playBtn');
            
            if (!url) {
                showStatus('‚ùå Please enter a TeraBox URL!', 'error');
                return;
            }
            
            if (!url.includes('terabox.com') && !url.includes('1024tera')) {
                showStatus('‚ùå Please enter a valid TeraBox link!', 'error');
                return;
            }
            
            hidePlayer();
            playBtn.disabled = true;
            playBtn.innerHTML = '<span class="spinner"></span> Processing...';
            
            showStatus('üîç Extracting video from TeraBox...', 'loading');
            
            try {
                const extractResponse = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const extractData = await extractResponse.json();
                console.log('Extract Response:', extractData);
                
                if (!extractData.success) {
                    throw new Error(extractData.error || 'Video extraction failed');
                }
                
                const videoUrl = extractData.data.video_url;
                if (!videoUrl || videoUrl === 'undefined') {
                    throw new Error('No valid video URL received from API');
                }
                
                showStatus('‚úÖ Video extracted successfully!', 'success');
                
                // Setup video player
                const streamUrl = `/api/stream?url=${encodeURIComponent(videoUrl)}`;
                const videoPlayer = document.getElementById('videoPlayer');
                
                videoPlayer.src = streamUrl;
                document.getElementById('playerContainer').style.display = 'block';
                
                videoPlayer.onloadstart = () => {
                    showStatus('üì∫ Loading video stream...', 'loading');
                };
                
                videoPlayer.oncanplay = () => {
                    showStatus('üéâ Video ready to play!', 'success');
                };
                
                videoPlayer.onerror = () => {
                    showStatus('‚ùå Video playback failed', 'error');
                };
                
            } catch (error) {
                console.error('Processing Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                playBtn.disabled = false;
                playBtn.innerHTML = 'üöÄ Extract & Play Video';
            }
        }
        
        // Event listeners using proper JavaScript (NOT onclick attributes)
        document.addEventListener('DOMContentLoaded', function() {
            // Attach event listeners after DOM is ready
            document.getElementById('pasteBtn').addEventListener('click', pasteFromClipboard);
            document.getElementById('playBtn').addEventListener('click', processVideo);
            
            // Enter key support
            document.getElementById('teraboxUrl').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processVideo();
                }
            });
            
            console.log('üé¨ TeraBox Player loaded successfully!');
        });
    </script>
</body>
</html>
