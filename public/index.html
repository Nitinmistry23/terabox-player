<!DOCTYPE html>
<html>
<head>
    <title>Mera TeraBox Player</title>
    <style>
        body { font-family: Arial; background: #333; color: white; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 5px; }
        button { width: 100%; padding: 15px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        video { width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Mera TeraBox Player</h1>
        <input type="text" id="url" placeholder="TeraBox link yahan paste karo" value="https://1024terabox.com/s/1mtLXiPcmQk8nQRtuMKUxoQ">
        <button onclick="playVideo()">Video Play Karo</button>
        <video id="video" controls style="display:none;"></video>
    </div>

    <script>
        async function playVideo() {
            const url = document.getElementById('url').value;
            
            try {
                // API call
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Video play karo
                    const videoUrl = result.data.stream_url || result.data.url;
                    document.getElementById('video').src = `/api/stream?url=${encodeURIComponent(videoUrl)}`;
                    document.getElementById('video').style.display = 'block';
                    alert('‚úÖ Video ready!');
                } else {
                    alert('‚ùå Error: ' + result.error);
                }
                
            } catch (error) {
                alert('‚ùå Kuch gadbad hai: ' + error.message);
            }
        }
    </script>
</body>
</html>
