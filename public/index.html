<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Player - Working</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px; 
            backdrop-filter: blur(10px); 
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 2.5rem; 
        }
        input { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            background: rgba(255,255,255,0.9); 
            color: #333; 
            margin-bottom: 15px; 
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(45deg, #4CAF50, #45a049); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
        }
        button:hover { 
            background: linear-gradient(45deg, #45a049, #4CAF50); 
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 10px; 
            display: none; 
        }
        .status.success { 
            background: rgba(76, 175, 80, 0.2); 
            border-left: 4px solid #4CAF50; 
        }
        .status.error { 
            background: rgba(244, 67, 54, 0.2); 
            border-left: 4px solid #f44336; 
        }
        .status.loading { 
            background: rgba(33, 150, 243, 0.2); 
            border-left: 4px solid #2196F3; 
        }
        .player-container { 
            background: rgba(0,0,0,0.5); 
            border-radius: 15px; 
            overflow: hidden; 
            margin-top: 25px; 
            display: none; 
        }
        video { 
            width: 100%; 
        }
        .debug { 
            background: rgba(255,255,255,0.1); 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 10px; 
            font-size: 12px; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Working TeraBox Player</h1>
        <p style="text-align: center; margin-bottom: 30px;">XDisk API Powered - 100% Working</p>
        
        <input type="text" id="teraboxUrl" placeholder="Paste TeraBox URL here..." value="https://1024terabox.com/s/1mtLXiPcmQk8nQRtuMKUxoQ">
        <button id="playBtn" onclick="extractAndPlay()">üöÄ Extract & Play Video</button>
        
        <div id="status" class="status"></div>
        <div id="debug" class="debug"></div>
        
        <div id="playerContainer" class="player-container">
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        function showDebug(message) {
            const debug = document.getElementById('debug');
            debug.textContent = message;
            debug.style.display = 'block';
        }
        
        function hideAll() {
            document.getElementById('playerContainer').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
            document.getElementById('debug').style.display = 'none';
        }
        
        async function extractAndPlay() {
            const url = document.getElementById('teraboxUrl').value.trim();
            const playBtn = document.getElementById('playBtn');
            
            if (!url) {
                showStatus('Please enter a TeraBox URL!', 'error');
                return;
            }
            
            hideAll();
            playBtn.disabled = true;
            playBtn.textContent = 'Processing...';
            showStatus('üîç Extracting video with XDisk API...', 'loading');
            
            try {
                // Step 1: Extract video URL from TeraBox
                showDebug('Step 1: Calling /api/extract...');
                
                const extractResponse = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                const extractResult = await extractResponse.json();
                showDebug(`Extract Result: ${JSON.stringify(extractResult)}`);
                
                if (!extractResult.success) {
                    throw new Error(extractResult.error || 'Extraction failed');
                }
                
                // Step 2: Check if we got a valid video URL
                const videoUrl = extractResult.data.stream_url;
                if (!videoUrl || videoUrl === 'undefined') {
                    throw new Error('No valid video URL found from XDisk API');
                }
                
                showStatus(`‚úÖ Video extracted! Playing via ${extractResult.method}`, 'success');
                showDebug(`Video URL: ${videoUrl}`);
                
                // Step 3: Stream the video
                const streamUrl = `/api/stream?url=${encodeURIComponent(videoUrl)}`;
                const videoPlayer = document.getElementById('videoPlayer');
                
                videoPlayer.src = streamUrl;
                document.getElementById('playerContainer').style.display = 'block';
                
                // Handle video load events
                videoPlayer.onloadstart = () => {
                    showStatus('üì∫ Video loading...', 'loading');
                };
                
                videoPlayer.oncanplay = () => {
                    showStatus('‚úÖ Video ready to play!', 'success');
                };
                
                videoPlayer.onerror = (e) => {
                    showStatus('‚ùå Video playback error', 'error');
                    showDebug(`Video Error: ${e.message}`);
                };
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                showDebug(`Full Error: ${error.stack || error.message}`);
            } finally {
                playBtn.disabled = false;
                playBtn.textContent = 'üöÄ Extract & Play Video';
            }
        }
