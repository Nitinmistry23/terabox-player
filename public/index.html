        }
        
        .btn:hover {

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {

        .status.success {

        .status.error {

        .status.loading {
            background: rgba(33, 150, 243, 0.2);

        }
        
        .player-container {
            background: rgba(0, 0, 0, 0.8);

            margin-top: 30px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-info {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

    <div class="container">
        <div class="header">

            <p>XDisk API Powered - 100% Working Solution</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="teraboxUrl"

                <button class="btn btn-secondary" onclick="pasteFromClipboard()">üìã Paste</button>

            <button id="playButton" class="btn btn-primary" onclick="processVideo()" style="width: 100%;">

            </button>

        <div id="statusMessage" class="status"></div>
        
        <div id="videoInfo" class="video-info">

            <p><strong>Method:</strong> <span id="method">-</span></p>

        <div id="playerContainer" class="player-container">
            <video id="videoPlayer" controls preload="metadata">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div id="debugInfo" class="debug-info">
            <strong>Debug Information:</strong><br>
            <span id="debugText">-</span>
        </div>
    </div>

    <script>
        // Global variables
        let currentVideoData = null;
        let debugMode = false;
        
        // Toggle debug mode (for development)
        function toggleDebug() {
            debugMode = !debugMode;
            document.getElementById('debugInfo').style.display = debugMode ? 'block' : 'none';
        }
        
        // Show status message
        function showStatus(message, type = 'loading') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Show debug information
        function showDebug(message) {
            if (debugMode) {
                document.getElementById('debugText').textContent = message;
            }
            console.log('Debug:', message);
        }
        
        // Hide all player elements
        function hidePlayer() {
            document.getElementById('playerContainer').style.display = 'none';
            document.getElementById('videoInfo').style.display = 'none';
            document.getElementById('videoPlayer').src = '';
            currentVideoData = null;
        }
        
        // Paste from clipboard
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('teraboxUrl').value = text;
                showStatus('‚úÖ URL pasted from clipboard!', 'success');
            } catch (error) {
                showStatus('‚ùå Could not access clipboard', 'error');
            }
        }
        
        // Main video processing function
        async function processVideo() {
            const url = document.getElementById('teraboxUrl').value.trim();
            const playButton = document.getElementById('playButton');
            
            // Validate input
            if (!url) {
                showStatus('‚ùå Please enter a TeraBox URL!', 'error');
                return;
            }
            
            if (!url.includes('terabox.com') && !url.includes('1024tera')) {
                showStatus('‚ùå Please enter a valid TeraBox share link!', 'error');
                return;
            }
            
            // Reset UI
            hidePlayer();
            playButton.disabled = true;
            playButton.innerHTML = '<span class="loading-spinner"></span> Processing...';
            
            showStatus('üîç Extracting video from TeraBox...', 'loading');
            showDebug('Starting extraction process...');
            
            try {
                // Step 1: Extract video URL using XDisk API
                showDebug('Calling /api/extract endpoint...');
                
                const extractResponse = await fetch('/api/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const extractData = await extractResponse.json();
                showDebug(`Extract response: ${JSON.stringify(extractData)}`);
                
                if (!extractData.success) {
                    throw new Error(extractData.error || 'Video extraction failed');
                }
                
                // Step 2: Validate video URL
                const videoUrl = extractData.data.video_url;
                if (!videoUrl || videoUrl === 'undefined') {
                    throw new Error('No valid video URL received from XDisk API');
                }
                
                showStatus('‚úÖ Video extracted successfully!', 'success');
                showDebug(`Video URL: ${videoUrl}`);
                
                // Step 3: Setup video player
                currentVideoData = extractData.data;
                setupVideoPlayer(videoUrl);
                
                // Step 4: Show video information
                showVideoInfo(extractData);
                
            } catch (error) {
                console.error('Processing Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                showDebug(`Error details: ${error.stack || error.message}`);
            } finally {
                // Reset button
                playButton.disabled = false;
                playButton.innerHTML = 'üöÄ Extract & Play Video';
            }
        }

            video.src = streamUrl;
            playerContainer.style.display = 'block';

                showStatus('üì° Loading video stream...', 'loading');

            };

                showStatus('üéâ Video ready to play!', 'success');
                showDebug('Video can start playing');
            };
